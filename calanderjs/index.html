<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="edit">
    <h1><u>Calender</u></h1>
    <label>Year</label>
    <input type="number" id="year" value="2023">
    <label for="month">Month</label>
    <input type="number" id="month" value="1" min="1" max="12">
    <label for="day">Day</label>
    <input type="number" id="day" value="1" min="1" max="31">
    <button id="submit">Submit</button>
    </div>
    <table>
        <thead>
            <td class="days">Sun</td>
            <td class="days">Mon</td>
            <td class="days">Tue</td>
            <td class="days">Wed</td>
            <td class="days">Thu</td>
            <td class="days">Fri</td>
            <td class="days">Sat</td>
        </thead>
            <tr>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col">1</td>
                <td class="col">2</td>   
            </tr>
            <tr>
                <td class="col">3</td>
                <td class="col">4</td>
                <td class="col">5</td>
                <td class="col">6</td>
                <td class="col">7</td>
                <td class="col">8</td>
                <td class="col">9</td> 
            </tr>
            <tr>
                <td class="col">10</td>
                <td class="col">11</td>
                <td class="col">12</td>
                <td class="col">13</td>
                <td class="col">14</td>
                <td class="col">15</td>
                <td class="col">16</td>
            </tr>
            <tr>
                <td class="col">17</td>
                <td class="col">18</td>
                <td class="col">19</td>
                <td class="col">20</td>
                <td class="col">21</td>
                <td class="col">22</td>
                <td class="col">23</td>
            </tr>
            <tr>
                <td class="col">24</td>
                <td class="col">25</td>
                <td class="col">26</td>
                <td class="col">27</td>
                <td class="col">28</td>
                <td class="col">29</td>
                <td class="col">30</td>
            </tr>
            <tr>
                <td class="col">31</td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col"></td>
            </tr>      
    </table>
    <script src="scirpt.js"></script>
</body>
</html>
